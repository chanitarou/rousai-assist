name: Gemini Ryoichi Bot Comment Handler

permissions:
  contents: read
  issues: write

on:
  issue_comment:
    types: [created]

jobs:
  gemini_bot:
    runs-on: ubuntu-latest

    steps:
      - name: Set up job
        run: echo "Job started"

      - name: Print trigger info
        run: |
          echo "Issue Number: ${{ github.event.issue.number }}"
          echo "Comment:"
          echo "${{ github.event.comment.body }}" | sed 's/^/  /'
          echo "User: ${{ github.event.comment.user.login }}"

      - name: Check if bot is invoked
        id: invoked
        run: |
          COMMENT="${{ github.event.comment.body }}"
          if echo "$COMMENT" | grep -qi "@gemini-ryoichi-bot"; then
            echo "invoked=true" >> $GITHUB_OUTPUT
          else
            echo "invoked=false" >> $GITHUB_OUTPUT
          fi

      - name: Stop if not invoked
        if: steps.invoked.outputs.invoked == 'false'
        run: echo "Bot not invoked. Stopping."

      - name: Set up Node
        if: steps.invoked.outputs.invoked == 'true'
        uses: actions/setup-node@v4

      - name: Call Gemini API
        id: gemini
        if: steps.invoked.outputs.invoked == 'true'
        run: |
          RESPONSE=$(curl -s -X POST \
            -H "Content-Type: application/json" \
            -H "x-goog-api-key: ${{ secrets.GEMINI_API_KEY }}" \
            -d "{ \"contents\": [{ \"parts\": [{ \"text\": \"${{ github.event.comment.body }}\" }] }] }" \
            "https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent")

          echo "$RESPONSE" > response.json
          cat response.json

      - name: Post reply as gemini-ryoichi-bot
        if: steps.invoked.outputs.invoked == 'true'
        run: |
          BODY=$(cat response.json | jq -r '.candidates[0].content.parts[0].text // "ERROR: No content"')
          echo "Replying: $BODY"

          gh api \
            repos/${{ github.repository }}/issues/${{ github.event.issue.number }}/comments \
            -f body="$BODY" \
            --jq '.id'
