name: Gemini Ryoichi Bot Comment Handler

on:
  issue_comment:
    types: [created]

jobs:
  gemini_bot:
    runs-on: ubuntu-latest

    steps:
      - name: Set up job
        id: setup
        run: |
          echo "Issue Number: ${{ github.event.issue.number }}"
          echo "Comment: ${{ github.event.comment.body }}"

      - name: Check if bot is invoked
        id: check_bot
        run: |
          if [[ "${{ github.event.comment.body }}" != *@gemini-ryoichi-bot* ]]; then
            echo "not_invoked=true" >> $GITHUB_OUTPUT
          else
            echo "not_invoked=false" >> $GITHUB_OUTPUT
          fi

      - name: Stop if not invoked
        if: steps.check_bot.outputs.not_invoked == 'true'
        run: echo "Bot not invoked. Stopping."

      - name: Call Gemini API
        if: steps.check_bot.outputs.not_invoked == 'false'
        run: |
          COMMENT="${{ github.event.comment.body }}"

          curl -s -X POST \
            -H "Content-Type: application/json" \
            -H "x-goog-api-key: ${{ secrets.GEMINI_API_KEY }}" \
            -d "{
              \"contents\": [{
                \"parts\": [{\"text\": \"${COMMENT}\"}]
              }]
            }" \
            "https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent" \
            > response.json

          echo "Raw Gemini Response:"
          cat response.json

      - name: Post reply as gemini-ryoichi-bot
        if: steps.check_bot.outputs.not_invoked == 'false'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          BODY=$(jq -r '.candidates[0].content.parts[0].text // "ERROR: No content"' response.json)

          echo "Replying: $BODY"

          gh api \
            repos/${{ github.repository }}/issues/${{ github.event.issue.number }}/comments \
            -f body="$BODY"
