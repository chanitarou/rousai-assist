name: Gemini Bot

on:
  issue_comment:
    types: [created]

permissions:
  issues: write

jobs:
  gemini_bot:
    runs-on: ubuntu-latest

    steps:
      - name: Check invocation
        id: check
        run: |
          if [[ "${{ github.event.comment.body }}" != *@gemini-ryoichi-bot* ]]; then
            echo "invoke=false" >> $GITHUB_OUTPUT
          else
            echo "invoke=true" >> $GITHUB_OUTPUT
          fi

      - name: Stop if not invoked
        if: steps.check.outputs.invoke == 'false'
        run: echo "Bot not invoked. Stop."

      - name: Set up Node
        if: steps.check.outputs.invoke == 'true'
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Call Gemini API
        if: steps.check.outputs.invoke == 'true'
        run: |
          echo "--- CREATE REQUEST ---"
          cat > request.json <<EOF
          {
            "contents": [
              {
                "parts": [
                  { "text": "${{ github.event.comment.body }}" }
                ]
              }
            ]
          }
          EOF

          echo "--- SEND REQUEST ---"
          curl -s -X POST \
            -H "Content-Type: application/json" \
            -H "x-goog-api-key: ${{ secrets.GEMINI_API_KEY }}" \
            -d @request.json \
            "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent" \
            > response.json

          echo "--- RAW RESPONSE (response.json) ---"
          cat response.json

      - name: Parse reply
        if: steps.check.outputs.invoke == 'true'
        run: |
          node << 'EOF'
          const fs = require('fs');
          const raw = JSON.parse(fs.readFileSync('response.json', 'utf8'));

          const text =
            raw?.candidates?.[0]?.content?.parts?.[0]?.text ||
            raw?.candidates?.[0]?.output_text ||
            raw?.candidates?.[0]?.text ||
            raw?.text ||
            "ERROR: No content";

          console.log("PARSED:", text);
          fs.writeFileSync("reply.txt", text);
          EOF

      - name: Post reply as gemini-ryoichi-bot
        if: steps.check.outputs.invoke == 'true'
        env:
          GH_TOKEN: ${{ secrets.GEMINI_BOT_TOKEN }}
        run: |
          BODY=$(cat reply.txt)

          echo "POST BODY:"
          echo "$BODY"

          gh api \
            repos/${{ github.repository }}/issues/${{ github.event.issue.number }}/comments \
            -f body="$BODY"
