name: Gemini Debug Bot

on:
  issue_comment:
    types: [created]

jobs:
  gemini_debug:
    runs-on: ubuntu-latest

    steps:
      - name: Print trigger info
        run: |
          echo "Triggered by: ${{ github.event.comment.body }}"

      - name: Call Gemini API (debug mode)
        id: gemini
        run: |
          COMMENT_TEXT="${{ github.event.comment.body }}"
          COMMENT="@${{ github.event.comment.user.login }} $COMMENT_TEXT"

          RAW=$(curl -s -X POST \
            -H "Content-Type: application/json" \
            -H "x-goog-api-key: ${{ secrets.GEMINI_API_KEY }}" \
            -d "{
              \"model\": \"gemini-1.5-flash\",
              \"contents\": [{
                \"parts\": [{\"text\": \"$COMMENT\"}]
              }]
            }" \
            "https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent")

          echo "=== RAW RESPONSE START ==="
          echo "$RAW"
          echo "=== RAW RESPONSE END ==="

          # RAW の内容をコメント投稿用に安全にエスケープしつつ、一時ファイルへ保存
          printf "%s" "$RAW" > raw_reply.txt

      - name: Post Gemini raw reply
        run: |
          BODY=$(cat raw_reply.txt)

          gh api \
            repos/${{ github.repository }}/issues/${{ github.event.issue.number }}/comments \
            -f body="$BODY"
