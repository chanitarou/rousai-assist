name: Gemini Debug Bot

on:
  issue_comment:
    types: [created]

jobs:
  gemini_debug:
    runs-on: ubuntu-latest

    steps:
      - name: Print trigger info
        run: |
          echo "Triggered by: ${{ github.event.comment.body }}"

      - name: Call Gemini API (debug mode)
        id: gemini
        run: |
          COMMENT_TEXT="${{ github.event.comment.body }}"
          COMMENT="@${{ github.event.comment.user.login }} $COMMENT_TEXT"

          echo "=== Sending to Gemini ==="
          echo "$COMMENT"

          RAW=$(curl -s -X POST \
            -H "Content-Type: application/json" \
            -H "x-goog-api-key: ${{ secrets.GEMINI_API_KEY }}" \
            -d "{
              \"model\": \"gemini-1.5-flash\",
              \"contents\": [{
                \"parts\": [{\"text\": \"$COMMENT\"}]
              }]
            }" \
            "https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent")

          echo "=== RAW RESPONSE START ==="
          echo "$RAW"
          echo "=== RAW RESPONSE END ==="

          # パースはまだしない（まず内容を見る）
          echo "REPLY<<EOF" >> $GITHUB_OUTPUT
          echo "$RAW" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Post Gemini raw reply
        run: |
          gh api \
            repos/${{ github.repository }}/issues/comments \
            -f issue_number="${{ github.event.issue.number }}" \
            -f body="${{ steps.gemini.outputs.REPLY }}"
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}"
