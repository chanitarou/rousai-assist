name: Gemini Ryoichi Bot Comment Handler

on:
  issue_comment:
    types: [created]

permissions:
  issues: write

jobs:
  gemini_bot:
    runs-on: ubuntu-latest

    steps:
      - name: Check invocation
        id: check
        run: |
          if [[ "${{ github.event.comment.body }}" != *@gemini-ryoichi-bot* ]]; then
            echo "invoke=false" >> $GITHUB_OUTPUT
          else
            echo "invoke=true" >> $GITHUB_OUTPUT
          fi

      - name: Stop if not invoked
        if: steps.check.outputs.invoke == 'false'
        run: echo "Bot not invoked. Stopping."

      - name: Call Gemini API
        if: steps.check.outputs.invoke == 'true'
        run: |
          echo "Calling Gemini..."
          COMMENT="${{ github.event.comment.body }}"

          curl -s -X POST \
            -H "Content-Type: application/json" \
            -H "x-goog-api-key: ${{ secrets.GEMINI_API_KEY }}" \
            -d "{
              \"contents\": [
                {
                  \"parts\": [{\"text\": \"${COMMENT}\"}]
                }
              ]
            }" \
            "https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent" \
            > response.json

          echo "--- RAW RESPONSE ---"
          cat response.json
          echo "-------------------"

      - name: Extract text safely
        if: steps.check.outputs.invoke == 'true'
        run: |
          # Gemini のどの構造でも text を抜ける最強パーサー
          jq -r '
            (
              .candidates[0].content.parts[0].text,
              .candidates[0].content.parts[0].text[0],
              .candidates[0].output_text,
              .candidates[0].text,
              .text
            ) // "ERROR: No content"
          ' response.json > parsed.txt

          echo "--- PARSED ---"
          cat parsed.txt

      - name: Post reply as gemini-ryoichi-bot
        if: steps.check.outputs.invoke == 'true'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          BODY=$(cat parsed.txt)
          echo "Replying: $BODY"

          gh api \
            repos/${{ github.repository }}/issues/${{ github.event.issue.number }}/comments \
            -f body="$BODY"
