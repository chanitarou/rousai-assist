name: Gemini Bot

on:
  issue_comment:
    types: [created]

permissions:
  issues: write

jobs:
  gemini_bot:
    runs-on: ubuntu-latest

    steps:
      # ------------------------------
      # ① Bot が呼ばれたかチェック
      # ------------------------------
      - name: Check invocation
        id: check
        run: |
          if [[ "${{ github.event.comment.body }}" != *@gemini-ryoichi-bot* ]]; then
            echo "invoke=false" >> $GITHUB_OUTPUT
          else
            echo "invoke=true" >> $GITHUB_OUTPUT
          fi

      - name: Stop if not invoked
        if: steps.check.outputs.invoke == 'false'
        run: echo "Bot not invoked. Stop."

      # ------------------------------
      # ② Node.js（JSONパース用）
      # ------------------------------
      - name: Set up Node
        if: steps.check.outputs.invoke == 'true'
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # ------------------------------
      # ③ Gemini API を呼ぶ
      # ------------------------------
      - name: Call Gemini API
        if: steps.check.outputs.invoke == 'true'
        run: |
          echo "Creating request.json…"

          cat > request.json <<EOF
          {
            "contents": [
              {
                "parts": [
                  { "text": "${{ github.event.comment.body }}" }
                ]
              }
            ]
          }
          EOF

          echo "--- Sending request to Gemini ---"

          curl -s -X POST \
            -H "Content-Type: application/json" \
            -H "x-goog-api-key: ${{ secrets.GEMINI_API_KEY }}" \
            -d @request.json \
            "https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent" \
            > response.json

          echo "--- RAW RESPONSE (response.json) ---"
          cat response.json || echo "response.json DOES NOT EXIST"

      # ------------------------------
      # ④ Gemini レスポンスをパース
      # ------------------------------
      - name: Parse reply
        if: steps.check.outputs.invoke == 'true'
        run: |
          node << 'EOF'
          const fs = require('fs');

          let rawText = fs.readFileSync("response.json", "utf8");

          console.log("RAW JSON:", rawText);

          let json;
          try {
            json = JSON.parse(rawText);
          } catch (e) {
            fs.writeFileSync("reply.txt", "ERROR: Gemini JSON parse failed");
            process.exit(0);
          }

          // 多数ある場合のフォールバック
          const text =
            json?.candidates?.[0]?.content?.parts?.[0]?.text ||
            json?.candidates?.[0]?.output_text ||
            json?.candidates?.[0]?.text ||
            json?.text ||
            "ERROR: No content";

          console.log("PARSED:", text);

          fs.writeFileSync("reply.txt", text);
          EOF

      # ------------------------------
      # ⑤ Issue に返信 (GitHub CLI)
      # ------------------------------
      - name: Post reply
        if: steps.check.outputs.invoke == 'true'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          BODY=$(cat reply.txt)
          echo "Replying: $BODY"
          gh api \
            repos/${{ github.repository }}/issues/${{ github.event.issue.number }}/comments \
            -f body="$BODY"
