name: GPT Comment Bot

on:
  issue_comment:
    types: [created]

jobs:
  respond_with_gpt:
    # コメントが "@gpt" で始まるときだけ動作
    if: startsWith(github.event.comment.body, '@gpt')
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Get GPT response
        id: gpt
        run: |
          COMMENT="${{ github.event.comment.body }}"
          JSON=$(jq -n --arg content "$COMMENT" \
            '{model:"gpt-4o-mini", messages:[{role:"user", content:$content}] }')
          echo "response=$(curl -s -X POST https://api.openai.com/v1/chat/completions \
            -H "Authorization: Bearer ${{ secrets.OPENAI_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d "$JSON" | jq -r '.choices[0].message.content')" >> $GITHUB_OUTPUT

      - name: Post comment
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: "${{ steps.gpt.outputs.response }}"
            })
