name: GPT Ryoichi Bot Comment Handler

on:
  issue_comment:
    types: [created]

jobs:
  gpt_ryoichi_bot:
    # ğŸ”¥ ç‰¹å®šã®ãƒ¡ãƒ³ã‚·ãƒ§ãƒ³ã‚’å«ã‚€ã‚³ãƒ¡ãƒ³ãƒˆã ã‘ã‚’å‡¦ç†
    if: contains(github.event.comment.body, '@gpt-ryoichi-bot')
    runs-on: ubuntu-latest

    # ğŸ”¥ Bot ãŒã‚³ãƒ¡ãƒ³ãƒˆæŠ•ç¨¿ã§ãã‚‹ã‚ˆã†ã«æ¨©é™ã‚’ä»˜ä¸
    permissions:
      contents: write
      issues: write

    steps:
      - uses: actions/checkout@v4

      # GPT API å‘¼ã³å‡ºã—
      - name: Generate GPT response
        id: gpt
        run: |
          COMMENT="${{ github.event.comment.body }}"
          JSON=$(jq -n --arg content "$COMMENT" \
            '{model:"gpt-4o-mini", messages:[{role:"user", content:$content}] }')
          
          RESPONSE=$(
            curl -s -X POST "https://api.openai.com/v1/chat/completions" \
              -H "Authorization: Bearer ${{ secrets.OPENAI_API_KEY }}" \
              -H "Content-Type: application/json" \
              -d "$JSON" | jq -r '.choices[0].message.content'
          )
          
          echo "response<<EOF" >> $GITHUB_OUTPUT
          echo "$RESPONSE" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      # GPT-ryoichi-bot ã‚¢ã‚«ã‚¦ãƒ³ãƒˆã¨ã—ã¦ã‚³ãƒ¡ãƒ³ãƒˆæŠ•ç¨¿
      - name: Post reply as gpt-ryoichi-bot
        run: |
          gh api \
            repos/${{ github.repository }}/issues/${{ github.event.issue.number }}/comments \
            -f body="${{ steps.gpt.outputs.response }}" \
            -H "Authorization: token ${{ secrets.GPT_BOT_TOKEN }}"
