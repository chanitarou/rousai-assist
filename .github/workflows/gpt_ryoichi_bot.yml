name: GPT Ryoichi Bot Comment Handler

on:
  issue_comment:
    types: [created]

jobs:
  gpt_ryoichi_bot:
    if: contains(github.event.comment.body, '@gpt-ryoichi-bot')
    runs-on: ubuntu-latest

    permissions:
      contents: write
      issues: write

    steps:
      - uses: actions/checkout@v4

      # GPTへ問い合わせ
      - name: Generate GPT response
        id: gpt
        run: |
          COMMENT="${{ github.event.comment.body }}"

          JSON=$(jq -n --arg content "$COMMENT" \
            '{model:"gpt-4o-mini", messages:[{role:"user", content:$content}] }')

          RAW=$(curl -s -X POST "https://api.openai.com/v1/chat/completions" \
            -H "Authorization: Bearer ${{ secrets.OPENAI_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d "$JSON")

          echo "RAW RESPONSE:"
          echo "$RAW"

          RESPONSE=$(echo "$RAW" | jq -r '.choices[0].message.content // .choices[0].text // "ERROR: No content"')

          echo "response<<EOF" >> $GITHUB_OUTPUT
          echo "$RESPONSE" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      # BOTとしてコメント投稿
      - name: Post reply as gpt-ryoichi-bot
        run: |
          BODY="${{ steps.gpt.outputs.response }}"
          BODY_ESCAPED=$(echo "$BODY" | sed 's/"/\\"/g')

          curl -s -X POST \
            -H "Authorization: token ${{ secrets.GPT_BOT_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d "{\"body\": \"$BODY_ESCAPED\"}" \
            "https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.issue.number }}/comments"
